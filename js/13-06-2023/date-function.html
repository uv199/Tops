<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date-Fun</title>
  </head>
  <body>
    <script>
      let date = new Date("2023-02-12");
      let gettime = date.getTime();
      console.log(date);
      console.log(
        "gettime",
        gettime,
        date.getDate(),
        date.getFullYear(),
        date.toISOString()
      );

      console.log(
        "gettime",
        gettime,
        date.getDate(),
        "-",
        date.getMonth(),
        "-",
        date.getFullYear()
      );
    </script>
  </body>
</html>
