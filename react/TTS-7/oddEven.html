<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {},
        variants: {
          extend: {
            textColor: ["odd", "even"],
            backgroundColor: ["odd", "even"],
          },
        },
      };
    </script>
    <title>Odd Variant Example</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <tr class="odd:text-red-500 even:text-yellow-200">
      <td>test-1</td>

      <td>test-2</td>
      <td>test-3</td>
      <td>test-4</td>
      <td>test-5</td>
    </tr>
  </body>
</html>
