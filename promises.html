<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      let promise = new Promise(function (resolve, reject) {
        reject("not works");
        console.log("---->");
        setTimeout(() => {
          console.log("promise called ");
          resolve("done");
        }, 5000);
      });
      promise
        .then((res) => {
          console.log("======>");
        })
        .catch((err) => console.log("ERR->", err));
    </script>
  </body>
</html>
