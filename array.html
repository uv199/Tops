<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <a href="https://javascript.info/array-methods"
      ><h1>Ref link : https://javascript.info/array-methods</h1></a
    >

    <script>
      let arr = [1, 2, 3, 4, 5];

      // length -> to get length of an array
      console.log(arr.length);

      // push -> add ele at last
      // -  change in existing array
      arr.push("push");
      //arr.push({ name: "js" });
      //arr.push(["m", "n"]);
      console.log("arr: ", arr);

      // pop -> get last ele
      // -  return last ele
      let lastEle = arr.pop();
      console.log("pop--->", lastEle);

      // shift -> get first ele
      // -  return first ele
      console.log("shift--->", arr.shift());

      // unshift -> add ele at starting of array
      // -  change in existing array
      arr.unshift("un-shift");
      console.log("unshift--->", arr);

      // map -> work like loop
      //- return new array
      let newArr = arr.map((e, i) => {
        console.log("e->", e);
        console.log("i->", i);
        return e + 1;
      });
      console.log("arr->", arr);
      console.log("newArr->", newArr);

      // reducer -> work same as map but give last return value of function
      // - return new array
      let total = arr.reduce((lastEle, ele) => {
        console.log("LastEle->", lastEle);
        console.log("e->", ele);
        return lastEle + ele;
        <!-- return 3o -->
      }, 5);
      console.log("total->", total);

      // filter -> to filter a data like give data above 5 etc
      // - return new array
      let filteredArr = arr.filter((e) => e > 5);
      console.log("filteredArr->", filteredArr);

      // reverse -> to reverse arr
      //- change in existing array
      console.log("arr->", arr);
      arr.reverse();
      console.log("reversed arr->", arr);

      // sort -> to sort a array
      // - change in existing array
      // todo  have to sort array
      let sortArr = [1, 30, 32, 4, 21, 100000];
      sortArr.sort();
      console.log("sort sortArr->", sortArr);

      // concat -> to concat two array
      // - return new array
      let addArr = ["concat", "concat"];
      let addArr2 = ["concat2", "concat2"];
      let concatArr = arr.concat(addArr, addArr2);
      console.log("concat arr : ", concatArr);

      // splice -> to remove + add some ele to array
      // - change in existing array
      arr.splice(1, 0, 1, 2);
      console.log("splice", arr);

      // slice -> to cut a array
      //- return new array
      let sliceArr = arr.slice(1, 4);
      console.log("sliceArr", sliceArr);

      // forEach -> same as like loop just give one more pera..  array who contain whole array
      arr.forEach((item, index, array) => {
        <!-- console.log(array); -->
      });

      //  indexOf - to find the index by element value
      // - return index of that ele if exist otherwise return 0
      console.log(arr.indexOf(0)); // 1
      console.log(arr.indexOf(false)); // 2
      console.log(arr.indexOf(null)); // -1

      // include - check ele available or not
      // return true/false
      console.log(arr.includes(1)); // true

      // join - join a array to in string
      // we can join with some user define sign
      let joinArr = arr.join("--");

      console.log(joinArr);
      let str = arr.toString();
      console.log("str:", str);

      // advance in array

      let a1 = [1, 2, 3, 4, 5];
      let a2 = [6, 7, 8, 9];

      // instade of use concat
      let a3 = [...a2, ...a1];
      console.log(" a3 :", a3);

      // you can use multiple method
      // note :- you can use only on method who can return
      a3.sort().map((e) => {
        console.log(e);
      });
    </script>
  </body>
</html>
