<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-1/2 mx-auto border bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col"
    >
      <div class="mb-4">
        <label
          class="block text-grey-darker text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
          id="username"
          type="text"
          placeholder="Username"
        />
      </div>
      <!-- <div class="mb-6">
        <label
          class="block text-grey-darker text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
          id="password"
          type="password"
          placeholder="******************"
        />
        <p class="text-red text-xs italic">Please choose a password.</p>
      </div> -->
      <div class="flex items-center justify-between">
        <button
          id="btn"
          class="bg-blue-400 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded"
          type="button"
        >
          Sign In
        </button>
      </div>
    </div>
  </body>

  <script>
    var socket = io();
    let userInput = document.getElementById("username");
    let button = document.getElementById("btn");

    button.addEventListener("click", () => {
      socket.emit("new_User", userInput.value);
      window.location = "http://localhost:5000/chat";
    });
  </script>
</html>
