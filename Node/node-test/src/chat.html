<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>Hello world</h1>
    <input type="text" id="chatInput" class="border border-gray-500 py-1" />
    <button id="btn" class="bg-black text-white px-2 py-1 rounded">Send</button>
    <ul id="msg-container"></ul>
  </body>

  <script>
    var socket = io();
    let input = document.getElementById("chatInput");
    let button = document.getElementById("btn");
    let ul = document.getElementById("msg-container");

    button.addEventListener("click", () => {
      socket.emit("send-msg", { message: input.value });
    });

    socket.on("receive-msg", (msg) => {
      let li = document.createElement("li");
      li.innerText = msg;
      ul.appendChild(li);
    });
  </script>
</html>
